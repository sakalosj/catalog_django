{% extends "base_generic.html" %}


{% block content %}
    <h1>{{ material}}</h1>
    <p>First name: {{ material.first_name }}</p>
    <p>Last name: {{ material.last_name }}</p>
    <p>Description: {{ material.description }}</p>

    {{ album_html|safe }}

    <a href="{% url 'materialUpdate' pk=material.id %}">Edit</a>
    <a href="{% url 'materialDelete' pk=material.id %}">Delete</a>
{% endblock content %}
