{% extends "base_generic.html" %}

{% block content %}


    <form id="form_11" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <table>
            {{ form }}
        </table>

    </form>
    {% if object.album %}
        <p>
            <a href="{% url 'albumEdit' object.album.id %}"> Add/edit pictures</a>
        </p>
    {% endif %}
    <input type="submit" class="album_submit" value="Submit" form="form_11"/>
{% endblock %}
